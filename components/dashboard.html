<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PewPewMeow</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <div id="common-header"></div>

    <main class="dashboard">
      <!-- Dashboard content here -->
      <section class="profile-status">
        <h2>🏆 Profile Overview</h2>
        <div class="profile-info">
          <img
            src="https://i.ytimg.com/vi/vH8kYVahdrU/maxresdefault.jpg"
            alt="Profile Image"
            class="profile-img"
          />
          <div class="contact-info-container">
            <p class="contact-name">PewPew Meow</p>
            <p class="contact-info">📱 +8801234567890</p>
            <p class="contact-info">📧 user@example.com</p>
          </div>
        </div>
        <div class="status-grid">
          <div class="status-card">
            <h4>Participation</h4>
            <p>37 Contests</p>
          </div>
          <div class="status-card">
            <h4>Prize Money</h4>
            <p>৳15,000</p>
          </div>
          <div class="status-card">
            <h4>University Rank</h4>
            <p>#3</p>
          </div>
          <div class="status-card">
            <h4>Rank Title</h4>
            <p>Elite Challenger</p>
          </div>
        </div>

        <div class="skill-matrix">
          <h3>🧠 Skill Matrix</h3>
          <canvas id="skillChart" width="300" height="300"></canvas>
        </div>
      </section>
    </main>
    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        if (loader) {
          loader.classList.add("hidden");
          setTimeout(() => loader.remove(), 5000);
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
