<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beyon The Rank</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <div id="common-header"></div>
    <div class="settings-container">
      <h2><i class="bi bi-gear-fill"></i> Settings</h2>

      <div class="profile-preview">
        <img
          src="https://i.ytimg.com/vi/vH8kYVahdrU/maxresdefault.jpg"
          alt="Profile"
          class="profile-view-setting"
        />
        <button>Change Profile</button>
      </div>

      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" id="username" placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" placeholder="Enter mobile number" />
      </div>

      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="Enter new password" />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm new password"
        />
      </div>

      <div class="btn-group">
        <button class="btn-cancel">Cancel</button>
        <button class="btn-save">Save Changes</button>
      </div>
    </div>
    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        if (loader) {
          loader.classList.add("hidden");
          setTimeout(() => loader.remove(), 5000);
        }
      });
    </script>
    <script src="../script.js"></script>
  </body>
</html>
