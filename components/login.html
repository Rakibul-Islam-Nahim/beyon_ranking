<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Beyon The Rank</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      .login-container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #1f1f1f;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255, 76, 96, 0.2);
        margin-top: 80px;
      }
      .login-title {
        color: #ff4c60;
        text-align: center;
        margin-bottom: 25px;
        font-size: 2rem;
      }
      .login-form label {
        display: block;
        margin-bottom: 10px;
        color: #ccc;
        font-weight: bold;
      }
      .login-form input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: none;
        margin-bottom: 18px;
        background-color: #2a2a2a;
        color: #fff;
      }
      .login-btn {
        width: 100%;
        padding: 12px;
        background-color: #ff4c60;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        margin-top: 5px;
        font-size: 1.1rem;
      }
      .login-btn:hover {
        background-color: #ff6e7f;
      }
      .login-error {
        color: #ff4c60;
        text-align: center;
        margin-bottom: 10px;
      }
      .link-secondary {
        text-align: center;
        margin-top: 18px;
      }
      .link-secondary a {
        color: #ff4c60;
        text-decoration: none;
      }
      .link-secondary a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="full-center">
    <div class="login-container">
      <div class="login-title">Login</div>
      <form class="login-form" id="loginForm" method="POST" action="/login">
        <div id="loginError" class="login-error" style="display: none"></div>
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="username"
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
        />
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="link-secondary">
        Don't have an account? <a href="register.html">Register</a>
      </div>
    </div>
    <script>
      document.getElementById("loginForm").onsubmit = async function (e) {
        e.preventDefault();
        const form = e.target;
        const errorBox = document.getElementById("loginError");
        errorBox.style.display = "none";
        errorBox.textContent = "";

        const data = {
          email: form.email.value,
          password: form.password.value,
        };

        const resp = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include", // âœ… required for cookies/session
          body: JSON.stringify(data),
        });
        if (resp.ok) {
          window.location = "/components/dashboard.html";
        } else {
          const msg = await resp.text();
          errorBox.textContent = msg || "Invalid credentials.";
          errorBox.style.display = "block";
        }
      };
    </script>
  </body>
</html>
